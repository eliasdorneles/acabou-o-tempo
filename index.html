<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Time's Up! - em portugu√™s</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="level">
          <div class="box has-text-centered" style="width: 20em">
            <div id="start-game-dialog">
              <!-- <div id="start&#45;game&#45;dialog" style="display: none"> -->
              <p class="title is-size-4">
                <span class="is-italic">Time's Up!</span>
              </p>
              <div class="block">
                <button class="button is-small" onclick="setLanguage('pt')">Portugu√™s üáßüá∑</button>
                <button class="button is-small" onclick="setLanguage('en')">English üá∫üá∏</button>
              </div>
              <div class="block">
                <label class="label" for="how-many-teams">
                  <span id="how-many-teams-label">Quantas equipes?</span>
                </label>
                <div class="control">
                  <label class="radio">
                    <input type="radio" name="how-many-teams" value="2" checked required />
                    2
                  </label>
                  <label class="radio">
                    <input type="radio" name="how-many-teams" value="3" />
                    3
                  </label>
                  <label class="radio">
                    <input type="radio" name="how-many-teams" value="4" />
                    4
                  </label>
                  <label class="radio">
                    <input type="radio" name="how-many-teams" value="5" />
                    5
                  </label>
                </div>
              </div>
              <div class="block">
                <button id="start-game" class="button is-primary" onclick="startGame()">
                  <span id="start-game-label">Come√ßar partida</span>
                </button>
              </div>
            </div>
            <div id="game-box" style="display: none">
              <p class="title is-4 is-primary"><span id="round"></span></p>
              <p id="team-box" class="subtitle is-3">
                <span id="team-label">Equipe</span>
                <span id="current-team">(‚è≥Ô∏è...)</span>
              </p>
              <div id="times-up" style="display: none">
                <div id="notif" class="subtitle is-4">...</div>

                <button id="continue-btn" class="button is-primary" onclick="nextToPlay()">
                  <span id="continue-label">Continuar</span>
                </button>
              </div>
              <div id="get-ready">
                <p class="subtitle is-6">
                  <span id="click-start-when-ready-label">
                    Clique em come√ßar quando estiver pronto
                  </span>
                </p>

                <button class="button is-primary" onclick="startTimer()">
                  <span id="start-label">Come√ßar</span>
                </button>
              </div>
              <div id="playing" style="display: none">
                <p id="word-box" class="title my-6">(‚è≥Ô∏è...)</p>
                <p id="timer" class="title is-4">(0:<span id="timer-seconds"></span>)</p>
                <div class="level buttons are-large">
                  <button class="button is-danger" onclick="skipWord()">
                    <span id="pass-label">Passar</span>
                  </button>
                  <button class="button is-primary" onclick="gotItRight()">
                    <span id="got-it-right-label">Acertou!</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="palavras.js"></script>
    <script src="app.js"></script>
  </body>
</html>
